<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="icon-wrapper">
          <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m8.66-10.5l-5.2 3M8.54 14.5l-5.2 3m13.32 0l-5.2-3M8.54 9.5l-5.2-3"></path>
          </svg>
        </div>
        <h1>ピン留めアプリ設定</h1>
        <p class="description">設定を初期状態に戻すことができます</p>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="card-header">
          <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <h2>リセット項目を選択</h2>
        </div>
        <p class="card-description">
          初期状態に戻す項目を選択してください
        </p>
        
        <div class="options-grid">
          <button class="option-button" data-type="pinned">
            <div class="option-icon-wrapper pinned">
              <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0-7-9-7-9-7s-9 0-9 7c0 1.5 1 3 2 4l7 7 7-7c1-1 2-2.5 2-4z"></path>
              </svg>
            </div>
            <span class="option-text">ピン留めアプリ</span>
            <div class="check-indicator">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </button>

          <button class="option-button" data-type="other">
            <div class="option-icon-wrapper other">
              <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
            </div>
            <span class="option-text">その他のアプリ</span>
            <div class="check-indicator">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </button>

          <button class="option-button" data-type="all">
            <div class="option-icon-wrapper all">
              <svg class="option-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M3 21v-5h5"></path>
              </svg>
            </div>
            <span class="option-text">すべて</span>
            <div class="check-indicator">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </div>
          </button>
        </div>

        <button id="reset-btn" class="reset-button" disabled>
          <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
            <path d="M3 21v-5h5"></path>
          </svg>
          <span class="button-text">初期状態に戻す</span>
          <div class="loading-spinner"></div>
        </button>

        <div id="status" class="status"></div>
      </div>

      <div class="info-card">
        <svg class="info-icon" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <path fill="white" d="M12 16v-4m0-4h.01"></path>
        </svg>
        <div class="info-content">
          <p class="info-title">リセット対象</p>
          <p class="info-description">選択した項目のみが初期状態に戻ります</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="hint">
        <svg class="hint-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        <span>設定は即座に反映されます</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
